<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phonics Letter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    #prompt {
      font-size: 24px;
      margin: 20px;
    }
    #canvas {
      border: 2px solid #333;
      touch-action: none;
      background: #fff;
      position: relative;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #liveTranscript {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Phonics Letter Game</h1>
  <div id="prompt">Name and trace this letter on the screen.</div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="buttons">
    <button id="speakBtn">üé§ Speak Letter</button>
  </div>
  <div id="liveTranscript"></div>

  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let letters = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z'];
    letters = letters.sort(() => Math.random() - 0.5); // Randomize letters
    let currentIndex = 0;
    let wrongLetters = [];

    const prompt = document.getElementById('prompt');
    const canvas = document.getElementById('canvas');
    const speakBtn = document.getElementById('speakBtn');
    const successSound = document.getElementById('successSound');
    const transcriptDiv = document.getElementById('liveTranscript');

    const ctx = canvas.getContext('2d');
    let drawing = false;
    let speechCorrect = false;
    let tracingCorrect = false;

    function showLetter(index) {
      const letter = letters[index];
      prompt.textContent = `Name and trace this letter: ${letter}`;
      transcriptDiv.textContent = ""; // Clear transcript
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      speechCorrect = false;
      tracingCorrect = false;

      // Draw the letter as a guide
      ctx.font = "220px Arial";
      ctx.fillStyle = "#ddd";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, canvas.width / 2, canvas.height / 2);

      playVoicePrompt(letter);
    }

    function playVoicePrompt(letter) {
      const utterance = new SpeechSynthesisUtterance(`Say the letter ${letter}`);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    speakBtn.addEventListener('click', () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech Recognition API is not supported in this browser. Please use Chrome.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = true; // Show live updates
      recognition.maxAlternatives = 1;

      prompt.textContent = "üé§ Listening... Please say the letter.";

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        transcriptDiv.textContent = "üìù You said: " + transcript;

        if (event.results[event.results.length - 1].isFinal) {
          const result = transcript.toLowerCase().trim();
          const expectedLetter = letters[currentIndex];

          if (result === expectedLetter) {
            speechCorrect = true;
            prompt.textContent = "üé§ Correct pronunciation. Now trace the letter.";
          } else {
            prompt.textContent = `‚ùå Incorrect. Adding to review. Moving on.`;
            wrongLetters.push(expectedLetter);
            moveToNextLetter();
          }
        }
      };

      recognition.onerror = (event) => {
        prompt.textContent = `üé§ Error: ${event.error}. Moving on.`;
        wrongLetters.push(letters[currentIndex]);
        moveToNextLetter();
      };

      recognition.start();
    });

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;

      if (speechCorrect) {
        tracingCorrect = true;
        prompt.textContent = "üñäÔ∏è Tracing correct!";
        successSound.play();
        moveToNextLetter();
      } else {
        prompt.textContent = "‚ùå Tracing skipped. Adding to review. Moving on.";
        wrongLetters.push(letters[currentIndex]);
        moveToNextLetter();
      }
    });

    function moveToNextLetter() {
      currentIndex++;
      if (currentIndex < letters.length) {
        setTimeout(() => showLetter(currentIndex), 1500);
      } else if (wrongLetters.length > 0) {
        // Review phase
        letters = wrongLetters;
        wrongLetters = [];
        currentIndex = 0;
        prompt.textContent = "üìñ Review Phase: Let's try the missed letters again.";
        setTimeout(() => showLetter(currentIndex), 2000);
      } else {
        prompt.textContent = "üéâ All letters complete!";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "100px Arial";
        ctx.fillStyle = "green";
        ctx.fillText("‚úîÔ∏è", canvas.width / 2, canvas.height / 2);
        speakBtn.disabled = true;
      }
    }

    showLetter(currentIndex);
  </script>
</body>
</html>
