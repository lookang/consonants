<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banana Peel Shooter 2D with Animation & Sound</title>
<style>
  body {
    margin: 0;
    background: #8fd9a8;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #a3d2ca;
    border: 3px solid #444;
    border-radius: 12px;
  }
  #score {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin: 10px;
  }
  #message {
    text-align: center;
    font-size: 36px;
    color: #f57c00;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="score">Bananas Hit: 0 / 10</div>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="message"></div>

<script>
  // Setup canvas and UI elements
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const messageDisplay = document.getElementById('message');

  // Sounds setup (small base64 sounds)
  const shootSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YQAAAAA=');
  const hitSound = new Audio('data:audio/wav;base64,UklGRjAAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA=');
  const winSound = new Audio('data:audio/wav;base64,UklGRsAAAABXQVZFZm10IBAAAAABAAEAIlYAAEJyAAACABAAZGF0YQAAAAA=');

  // Hero object with animation info
  const hero = {
    baseX: canvas.width / 2,
    baseY: canvas.height - 60,
    width: 50,
    height: 80,
    color: '#00b894', // chill green
    bobAmplitude: 8,
    bobSpeed: 0.005,
    bobAngle: 0,
  };

  // Dummy targets
  const dummies = [];
  const dummySize = 40;
  const totalDummies = 10;

  // Banana peels
  const bananas = [];
  const bananaRadius = 10;
  const bananaSpeed = 6;

  let bananasHit = 0;
  let gameOver = false;

  // Initialize dummies randomly but not too close to hero
  function spawnDummies() {
    dummies.length = 0;
    for(let i = 0; i < totalDummies; i++) {
      let x, y, safe;
      do {
        x = Math.random() * (canvas.width - dummySize);
        y = Math.random() * (canvas.height / 2);
        safe = !(x > hero.baseX - 100 && x < hero.baseX + 100 && y > hero.baseY - 100);
      } while(!safe);
      dummies.push({
        baseX: x,
        baseY: y,
        x: x,
        y: y,
        width: dummySize,
        height: dummySize,
        color: '#d63031',
        swayAmplitude: 8,
        swaySpeed: 0.005 + Math.random()*0.003,
        swayAngle: Math.random() * Math.PI * 2
      });
    }
  }

  // Draw hero with sunglasses
  function drawHero(x, y) {
    ctx.fillStyle = hero.color;
    ctx.fillRect(x - hero.width/2, y - hero.height/2, hero.width, hero.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(x - 15, y - 20, 30, 10);
  }

  // Draw dummy with eyes
  function drawDummy(dummy) {
    ctx.fillStyle = dummy.color;
    ctx.fillRect(dummy.x, dummy.y, dummy.width, dummy.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(dummy.x + 8, dummy.y + 10, 8, 8);
    ctx.fillRect(dummy.x + 24, dummy.y + 10, 8, 8);
    ctx.fillStyle = 'black';
    ctx.fillRect(dummy.x + 11, dummy.y + 13, 4, 4);
    ctx.fillRect(dummy.x + 27, dummy.y + 13, 4, 4);
  }

  // Draw spinning banana peel
  function drawBanana(banana) {
    ctx.save();
    ctx.translate(banana.x, banana.y);
    ctx.rotate(banana.rotation);
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(0, 0, bananaRadius, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = 'orange';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(0, 0, bananaRadius - 3, Math.PI * 0.5, Math.PI * 1.3);
    ctx.stroke();
    ctx.restore();
  }

  // Update bananas position and rotation, detect hits
  function updateBananas() {
    for (let i = bananas.length - 1; i >= 0; i--) {
      const b = bananas[i];
      b.x += b.vx;
      b.y += b.vy;
      b.rotation += 0.2;

      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bananas.splice(i, 1);
        continue;
      }

      for (let j = dummies.length - 1; j >= 0; j--) {
        const d = dummies[j];
        if (b.x > d.x && b.x < d.x + d.width && b.y > d.y && b.y < d.y + d.height) {
          dummies.splice(j, 1);
          bananas.splice(i, 1);
          bananasHit++;
          scoreDisplay.textContent = `Bananas Hit: ${bananasHit} / ${totalDummies}`;
          hitSound.currentTime = 0;
          hitSound.play();
          if (bananasHit >= totalDummies) {
            gameOver = true;
            messageDisplay.textContent = "ðŸŽ‰ You Win! Chill victory! ðŸŽ‰";
            winSound.play();
          }
          break;
        }
      }
    }
  }

  // Animate hero bobbing and dummy swaying
  function animateCharacters() {
    hero.bobAngle += hero.bobSpeed;
    hero.y = hero.baseY + Math.sin(hero.bobAngle) * hero.bobAmplitude;

    for (const d of dummies) {
      d.swayAngle += d.swaySpeed;
      d.x = d.baseX + Math.sin(d.swayAngle) * d.swayAmplitude;
    }
  }

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawHero(hero.baseX, hero.y);
    for (const d of dummies) drawDummy(d);
    for (const b of bananas) drawBanana(b);
  }

  // Main game loop
  function loop() {
    if (!gameOver) {
      animateCharacters();
      updateBananas();
    }
    draw();
    requestAnimationFrame(loop);
  }

  // Shoot banana peel on click with sound
  canvas.addEventListener('click', (e) => {
    if (gameOver) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    const dx = clickX - hero.baseX;
    const dy = clickY - hero.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    const vx = (dx / dist) * bananaSpeed;
    const vy = (dy / dist) * bananaSpeed;

    bananas.push({x: hero.baseX, y: hero.y, vx, vy, rotation: 0});
    shootSound.currentTime = 0;
    shootSound.play();
  });

  spawnDummies();
  loop();
</script>

</body>
</html>
